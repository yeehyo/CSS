<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        .black{
            background-color: black;
            top: 0;
            left: 0;
            right: 50%;
            bottom: 50%;
        }
        .red{
            background-color: red;
            top: 0;
            left: 50%;
            right: 0%;
            bottom: 50%;
        }
        .blue{
            background-color: blue;
            top: 50%;
            left: 0;
            right: 50%;
            bottom: 0%;
        }
        .yellow{
            background-color: yellow;
            top: 50%;
            left: 50%;
            right: 0%;
            bottom: 0%;
        }
    </style>
</head>
<body>
<!--<h1>요구 : 화면을 2*2 으로 나눠서 색을 칠해주세요. </h1>

<h1>힌트 : top, left, right, bottom 속성을 사용해주세요.</h1>-->
    <div class="black"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>
</html>
