<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        .red{
            background-color: red;
        }
        .orange{
            background-color: orange;
        }
        .yellow{
            background-color: yellow;
        }
        .darkgreen{
            background-color: darkgreen;
        }
        .green{
            background-color: yellowgreen;
            float: right;
        }
    </style>
</head>
<body>
<!--1. div로 총 5개의 박스를 만들었음.
2. 배경색이 각 박스마다 들어가 있음.(색상은 자유)
3. width = 100px, height = 100px
4. 빨 > 주 > 노 > 연 > 초록-->
    <div class="red">빨강</div>
    <div class="orange">주황</div>
    <div class="yellow">노랑</div>
    <div class="darkgreen">초록</div>
    <div class="green">연두</div>
</body>
</html>
