<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .box1{            
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        .box:nth-child(1){background-color: rgb(25, 8, 255);}
        .box:nth-child(2){background-color: rgb(106, 106, 255);}
        .box:nth-child(3){background-color: rgb(218, 218, 255);}
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
