<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>카피조우 소개</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap");
      body {
        background-color: rgb(192, 255, 247);
        font-family: "Gowun Dodum", sans-serif;
        font-weight: 400;
        font-style: normal;
        /*display:block; 이미 적용되어있음*/
      }
      h1 {
        font-size: 18px;
        padding: 4px 14px; /*안쪽 여백*/
        margin: 20px auto; /*바깥쪽 여백*/
        border: 2px solid white;
        border-radius: 20px;
        text-align: center;
        width: 300px;
      }
      p,
      ul {
        text-align: center;
        margin-bottom: 20px;
        line-height: 24px;
      }
      ul {
        margin: 0 auto;
      }
      li {
        font-size: 16px;
        margin-bottom: 30px;
        width: 200px;
        background-color: pink;
        padding: 10px 20px;
        margin: 20px auto;
        border-radius: 100px;
      }
      img {
        border-radius: 100px;
      }
      a {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: bold;
        font-variation-settings: "wdth" 100;
        font-size: 16px;
        color: rgb(64, 31, 31);
        margin: 10px auto;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>카피조우</h1>
    <p>
      <img src="capyzou.png" alt="카피조우 증명사진" />
    </p>
    <p>
      당근 농장을 운영하고 있습니다.<br />
      편하게 팔로우해 주세요!
    </p>
    <ul>
      <li><a href="#">Capitter</a></li>
      <li><a href="#">Capistagram</a></li>
      <li><a href="#">Capybook</a></li>
    </ul>
  </body>
</html>
