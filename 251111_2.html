<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section > p {color: blue;} /*직계*/
        h2 + p {color: brown;} /*인접 형제*/
        h2 ~ p {background-color: aqua;}
        /*-----------------------------*/
        li:nth-child(odd) {color: orangered;}

        .box{
            position: relative;
            width: 150px;
            height: 150px;
            background-color: tomato;
            /*기본 6가지*/
            animation-name: tomatoBox;
            animation-duration: 5s; /*ms, s몇초동안 실행할건가요?*/
            animation-iteration-count:infinite; /*몇번 실행할건가요?*/
            animation-direction:alternate-reverse; /*어느 쪽으로 흐르게 할 건가요?*/
            /*alternate : 정방향으로 흐른 뒤에, 다시 역방향으로 돌아오는거. (왕복 애니메이션 줄 때)*/
            /*alternate-reverse : 역방향으로 흐른 뒤에, 다시 정방향으로 돌아오는거. (왕복 애니메이션 줄 때)*/
            animation-delay: ; /*ms, s몇초동안, 시작하기까지 얼마나 묵혀둘 건가요?*/
            animation-timing-function: ease-in; /*어떤 속도감을 줄건가요?*/
        }
        /*위 애니메이션 세팅값에 따른 움직임을 직접 만들어 줄 필요가 있읍니다. */
    @keyframes tomatoBox {
        0% {left: 0; background-color: tomato;}
        50% {left: 200px; background-color: gold;}
        100% {left: 500px; background-color: salmon;}
    }


    </style>
</head>
<body>
<section>
  <h2>제목</h2>
  <p>이건 h2 바로 뒤의 p (빨강)</p>
  <p>이건 일반 형제 p (노랑배경)</p>
  <div>
    <p>이건 section의 자식 아님(파랑X)</p>
  </div>
</section>
<ul>
  <li>1번</li>
  <li>2번</li>
  <li>3번</li>
</ul>
<a href="https://naver.com" target="_blank">네이버</a>

<fieldset>
    <legend>애니메이션 알아보기</legend>
    <article class="box"></article>

</fieldset>
</body>
</html>
