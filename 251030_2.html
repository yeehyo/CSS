<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{font-size:16px;} /* 고정비 px, (글자)pt */
        p:first-child{font-size: 30px;} /*100% 16px */
        p:nth-child(2){font-size: 0.5em;} /*em=em-square M이라는 알파벳에서 따옴 */
        p:last-child{font-size: 2.5em;} /* %는 원래 픽셀 사이즈 대비 / em은 부모 사이즈 대비 */
        /* rem, vm, vh, fr, vmin, vmax ... */
    </style>
</head>
<body>
    <p>Coffee Cube with Lungo</p>
    <p>커피큐브 WITH 룽고</p>
    <p>스페셜티 커피로 만든 얼음 큐브를 사용해 풍부한 향과 진한 풍미를 느낄 수 있는, 스윗 디저트 스타일의 에스프레소로 구성된 폴 바셋의 시그니처 메뉴입니다</p>
</body>
</html>
