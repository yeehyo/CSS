<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;}
        div{ width: 300px; height: 200px; background-color: aquamarine; border: 20px solid green; padding: 20px; margin:30px auto;}
        /*해당 div가 가지는 총 높이(바깥 여백 포함) = 200px + 보더 상 값 20px + 보더 하 값 20px + 안쪽 여백 상 하 40px + 바깥 여백 60px = 200px + 40px + 40px + 60px = 340px*/
        a{text-decoration:none;}/*u태그*/
        a:hover{text-decoration:overline;}
    </style>
</head>
<body>
    <div><a href="http://"></a>여기는 공간입니다</a></div>
</body>
</html>
