<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*전체 화면 설정*/
      body {
        background-color: #f0f0f0;
        display: flex; /*가로로 만들기*/
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /*박스 기본 상태*/
      .box {
        width: 150px;
        height: 150px;
        background-color: skyblue;
        border-radius: 10px;
        transition: all 0.5s ease; /*모든 변화에 0.5초 동안 부드럽게*/
      }
      /*박스에 마우스 호버시 변화*/
      .box:hover{
        width: 200px;
        height: 200px;
        background-color: tomato;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
