<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex+transition</title>
    <style>
        .flexbox{
            display: flex;
            width: 100vw;
            overflow:scroll;
            background-color:black;
        }
        img{
            height: 400px;
            padding-bottom: 100px;
            background-color:bisque;
            margin: 10px;
            border-radius: 20px;
            border: 1px solid bisque;
        }
        img:hover{
            transition-duration: 1s;
            transform: rotate(720deg);
        }
    </style>
</head>
<body>
        <div class="flexbox">
        <div><img src="https://i.pinimg.com/736x/3b/52/32/3b52326c44573ee325c58428c1841656.jpg" alt="flex"></div>
        <div><img src="https://i.pinimg.com/736x/3b/52/32/3b52326c44573ee325c58428c1841656.jpg" alt="flex"></div>
        <div><img src="https://i.pinimg.com/736x/3b/52/32/3b52326c44573ee325c58428c1841656.jpg" alt="flex"></div>
        <div><img src="https://i.pinimg.com/736x/3b/52/32/3b52326c44573ee325c58428c1841656.jpg" alt="flex"></div>
