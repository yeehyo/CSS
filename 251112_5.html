<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap:8px;
        }
        .big{
            grid-column: span 2;
            grid-row: span 2;
            background-color: crimson;
        }
        .grid>div{
            background-color: yellowgreen;
            text-align: center; 
        }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="big">A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
